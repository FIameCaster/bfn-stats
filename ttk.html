<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="Calcutate TTK of all classes in BFN.">
	<meta property="og:description" content="Calcutate TTK of all classes in BFN.">
	<meta property="og:title" content="TTK Calculator">
	<title>TTK Calculator</title>
	<link rel="icon" href="/images/icons/small/Peashooter.png" sizes="32x32">
	<link rel="icon" href="/images/icons/medium/Peashooter.png" sizes="64x64">
	<link rel="preload" href="fonts/Roboto.woff2" as="font" type="font/woff2" crossorigin="">
	<link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin="">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/ttk.css">
	<script type="module" src="/dest/router.js"></script>
	<script type="module" src="/dest/stats.js"></script>
	<script type="module" src="/dest/ttk.js"></script>
</head>
<body>
	<div class="bg-pattern"><div></div></div>
	<nav>
		<ul class="main-menu">
			<li class="nav-dropdown">
				<button class="nav-link menu-toggle">Classes</button>
				<ul class="dropdown-list">
					<li><a class="nav-link" href="/">List</a></li>
					<li><a class="nav-link" href="/classes/peashooter/"><span class="dropdown-text">Individual</span><span>Classes</span></a></li>
					<li><a class="nav-link" href="/compare.html">Compare</a></li>
					<li><a class="nav-link" href="/ttk.html">TTK</a></li>
				</ul>
			</li>
			<li><a class="nav-link" href="/about.html">About</a></li>
		</ul>
		<div class="settings">
			<button class="btn">
				<img src="/images/options.webp" alt="Options">
			</button>
		</div>
	</nav>
	<div id="ttk" style="display:none">
		<div class="options_t">
			<div>
				<label for="team">Team</label>
				<div class="select">
					<select id="team">
						<option value="0">Both</option>
						<option value="1">Plants</option>
						<option value="2">Zombies</option>
					</select>
				</div>
			</div>
			<div>
				<label for="default">Default TTK only</label>
				<input type="checkbox" id="default">
			</div>
			<div class="health_t">
				<label for="health">Target Health</label>
				<input type="number" id="health" min="0" max="999" value="125" placeholder="125" step="5">
				<label for="armor">Armor Multiplier</label>
				<input type="number" id="armor" min="0" value="1" placeholder="1" step="0.05">
			</div>
		</div>
		<div class="cards_t"></div>
	</div>
</body>
</html>
