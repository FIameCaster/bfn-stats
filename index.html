<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="Sort all classes by stat, calculate TTK and view primary weapons and abilities of all classes in PVZ BFN.">
	<meta property="og:description" content="Sort all classes by stat, calculate TTK and view primary weapons and abilities of all classes in PVZ BFN.">
	<meta property="og:title" content="BFN Stats">
	<title>BFN Stats</title>
	<link rel="icon" href="/images/icons/small/Peashooter.png" sizes="32x32">
	<link rel="icon" href="/images/icons/medium/Peashooter.png" sizes="64x64">
	<link rel="preload" href="fonts/Roboto.woff2" as="font" type="font/woff2" crossorigin="">
	<link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin="">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/list.css">
	<script type="module" src="/dest/router.js"></script>
	<script type="module" src="/dest/stats.js"></script>
	<script type="module" src="/dest/list.js"></script>
</head>
<body>
	<div class="bg-pattern"><div></div></div>
	<nav>
		<ul class="main-menu">
			<li class="nav-dropdown">
				<button class="nav-link menu-toggle">Classes</button>
				<ul class="dropdown-list">
					<li><a class="nav-link" href="/">List</a></li>
					<li><a class="nav-link" href="/classes/peashooter/"><span class="dropdown-text">Individual</span><span>Classes</span></a></li>
					<li><a class="nav-link" href="/compare.html">Compare</a></li>
					<li><a class="nav-link" href="/ttk.html">TTK</a></li>
				</ul>
			</li>
			<li><a class="nav-link" href="/about.html">About</a></li>
		</ul>
		<div class="settings">
			<button class="btn">
				<img src="/images/options.webp" alt="Options">
			</button>
		</div>
	</nav>
	<div id="list" style="display:none">
		<header class="options">
			<label for="team">Team</label>
			<div class="select">
				<select id="team">
					<option value="0">Both</option>
					<option value="1">Plants</option>
					<option value="2">Zombies</option>
				</select>
			</div>
			<label for="category">Category</label>
			<div class="select">
				<select id="category">
					<option value="0">Damage output</option>
					<option value="1">Bullet speed</option>
					<option value="2">Ammo</option>
					<option value="3">Overheating</option>
					<option value="4">1st charge</option>
					<option value="5">2nd charge</option>
					<option value="6">3rd charge</option>
					<option value="7">Survivability</option>
					<option value="8">Mobility</option>
					<option value="9">Recoil</option>
					<option value="10">Recoil (zoom)</option>
					<option value="11">Recoil angle</option>
					<option value="12">Dispersion</option>
					<option value="13">Dispersion (zoom)</option>
					<option value="14">Gunsway</option>
					<option value="15">Gunsway (zoom)</option>
				</select>
			</div>
		</header>
		<main class="table">
			<table></table>
		</main>
	</div>
